<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deadlock Detection Tool</title>

    <!-- External Libraries -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <div class="logo">
          <i class="fas fa-project-diagram"></i>
          <h1>Deadlock Detection Tool</h1>
        </div>
        <div class="header-subtitle">Prediction, Detection, and Recovery</div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Control Panel -->
      <aside class="control-panel">
        <div class="panel-section">
          <h3><i class="fas fa-cogs"></i> Controls</h3>

          <!-- Action Buttons -->
          <div class="button-group">
            <button id="predictBtn" class="action-btn primary">
              <i class="fas fa-shield-alt"></i>
              Predict (Banker's)
            </button>
            <button id="predictMlBtn" class="action-btn primary" style="background: linear-gradient(135deg, #8b5cf6, #6366f1);">
              <i class="fas fa-brain"></i>
              Predict (ML)
            </button>
            <button id="detectBtn" class="action-btn secondary">
              <i class="fas fa-search"></i>
              Detect (WFG)
            </button>
            <button id="recoverBtn" class="action-btn danger">
              <i class="fas fa-heartbeat"></i>
              Recover
            </button>
          </div>

          <!-- Data Source -->
          <div class="data-source">
            <button id="loadDemoBtn" class="data-btn">
              <i class="fas fa-play-circle"></i>
              Load Demo Snapshot
            </button>
            <button id="loadSystemBtn" class="data-btn">
              <i class="fas fa-desktop"></i>
              Load System Snapshot
            </button>
            <button id="loadRealtimeBtn" class="data-btn" style="background: linear-gradient(135deg, #f59e0b, #f97316);">
              <i class="fas fa-lock"></i>
              Load Real File Locks
            </button>
          </div>

          <!-- Real-Time Monitoring -->
          <div class="realtime-section">
            <button id="toggleRealtimeBtn" class="data-btn" style="background: linear-gradient(135deg, #10b981, #14b8a6);">
              <i class="fas fa-broadcast-tower"></i>
              ▶️ Start Real-Time
            </button>
          </div>

          <!-- Auto Refresh -->
          <div class="auto-refresh">
            <label class="checkbox-container">
              <input type="checkbox" id="autoRefreshCheck" />
              <span class="checkmark"></span>
              Auto-Refresh (2s)
            </label>
          </div>

          <!-- Analytics Button -->
          <div class="analytics-section">
            <button id="viewAnalyticsBtn" class="data-btn" style="background: linear-gradient(135deg, #ec4899, #f43f5e);">
              <i class="fas fa-chart-line"></i>
              View Analytics
            </button>
          </div>

          <!-- View Mode -->
          <div class="view-mode">
            <h4>View Mode</h4>
            <div class="radio-group">
              <label class="radio-container">
                <input type="radio" name="viewMode" value="RAG" checked />
                <span class="radio-mark"></span>
                Resource Allocation Graph
              </label>
              <label class="radio-container">
                <input type="radio" name="viewMode" value="WFG" />
                <span class="radio-mark"></span>
                Wait-for Graph
              </label>
            </div>
          </div>

          <!-- Status -->
          <div class="status-section">
            <h4>Status</h4>
            <div id="statusDisplay" class="status-display">
              <div class="status-indicator idle"></div>
              <span class="status-text">Ready</span>
            </div>
          </div>
        </div>
      </aside>

      <!-- Graph Visualization -->
      <section class="graph-section">
        <div class="graph-container">
          <div class="graph-header">
            <h3 id="graphTitle">Resource Allocation Graph</h3>
            <div class="graph-controls">
              <button id="zoomInBtn" class="control-btn"><i class="fas fa-search-plus"></i></button>
              <button id="zoomOutBtn" class="control-btn"><i class="fas fa-search-minus"></i></button>
              <button id="resetViewBtn" class="control-btn"><i class="fas fa-expand-arrows-alt"></i></button>
            </div>
          </div>
          <div id="graphSvg" class="graph-svg"></div>

          <!-- Legend -->
          <div class="legend">
            <div class="legend-item">
              <div class="legend-node process-node"></div>
              <span>Process</span>
            </div>
            <div class="legend-item">
              <div class="legend-node resource-node"></div>
              <span>Resource</span>
            </div>
            <div class="legend-item">
              <div class="legend-edge allocation-edge"></div>
              <span>Allocation</span>
            </div>
            <div class="legend-item">
              <div class="legend-edge request-edge"></div>
              <span>Request</span>
            </div>
            <div class="legend-item">
              <div class="legend-node cycle-node"></div>
              <span>In Cycle</span>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-content">
        <div class="footer-info">
          <span id="footerStatus">Idle</span>
        </div>
        <div class="footer-stats">
          <span class="stat">
            <i class="fas fa-clock"></i>
            <span id="runtime">00:00</span>
          </span>
          <span class="stat">
            <i class="fas fa-memory"></i>
            <span id="memoryUsage">0 MB</span>
          </span>
        </div>
      </div>
    </footer>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay hidden">
      <div class="loading-spinner">
        <div class="spinner"></div>
        <p id="loadingText">Processing...</p>
      </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Scripts -->
    <!-- Add before closing </body> tag -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="{{ url_for('static', filename='js/graph.js') }}"></script>
  </body>
</html>
